<!DOCTYPE html>

<html>
    <head>
        <title>Formulario</title>
    </head>
    
    <body>
        <h1>Ejemplo de formulario: Matriculación en el DAW a distancia.</h1>

                <option value="marzo">Marzo</option>
                <option value="abril">Abril</option>
                <option value="mayo">Mayo</option>

                <option value="julio">Julio</option>

            <p><b>Escoge los módulos en los que te matriculas:</b></p>
            <table>  
                <tr>
                    <td>
                        <input type="checkbox" name="Modulos" id="modulo1" value="FDH"/> 
                        <label for="modulo1">Fundamentos de Hardware</label>
                        
                    </td>
                    <td>
                        <input type="checkbox" name="Modulos" id="modulo2" value="SRI"/> 
                        <label for="modulo2">Servicios de Red e Internet</label>
                    </td>
                </tr>
                <tr>
                    <td>

                    </td>
                    <td>
                        <input type="checkbox" name="Modulos" id="modulo8" value="ASGBD"/>   
                        <label for="modulo8">Administración de Sistemas Gestores de Bases de Datos</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="Modulos" id="modulo9" value="LMS"/>

                    </td>
                    <td>
                        <input type="checkbox" name="Modulos" id="modulo10" value="LMS"/>

                    </td>
                </tr>
            </table>
            <br/>
            <p><label for="estudios"><b>Estudios previos:</b></label></p>
            <textarea rows="2" cols="50" nanme="estudios" id="estudios" placeholder="insertar texto..."></textarea>
            <br/><br/>
            <button type="button">Enviar</button>
            <input type="reset" name="Reset"></input>
            </fieldset>
        </form>  
        <fieldset>
            <legend>
                Info!
            </legend>
            <p><b>Pulsa el botón de "enviar" para formalizar la matrícula o el boton de "restablecer" para limpiar el formulario.</b></p>
        </fieldset>      
        </body>   
</html>
